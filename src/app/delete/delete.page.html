<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Delete</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let data of dataList" class="user-list">

      <ion-label>
        <h1>
          <ion-icon name="bandage-outline"></ion-icon> {{data}}
        </h1>
      </ion-label>

      <div class="item-note" item-end>

        <button ion-button clear (click)="removeEntry(data)">
          <ion-icon name="trash" style="zoom:2.0"></ion-icon>
        </button>
      </div>

    </ion-item>
  </ion-list>
</ion-content>
