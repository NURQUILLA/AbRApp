<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Antibiotic Resistance Check</ion-title>
  </ion-toolbar>
</ion-header>


<ion-searchbar placeholder="Search Antibiotics" animated (ionChange)="search( $event )"> </ion-searchbar>

<ion-item>
        <ion-list [(ngModel)]="selectedAntibiotic" (ngModelChange)="onChangeAntibiotic()"
            placeholder="Select Antibiotic">
            <ion-list *ngFor="let item of workabAlerray | filter: textSearch: 'antibiotic'">{{item.antibiotic}}
            </ion-list>
        </ion-list>
</ion-item>

    <ion-item *ngIf="selectedAntibiotic !== undefined">
        <ion-label>Bacterium</ion-label>
        <ion-select [(ngModel)]="selectedAacterium" (ngModelChange)="onChangeBacterium()"
            placeholder="Select Bacterium">
            <ion-select-option *ngFor="let item of selectedAntibiotic.bacterium | keyvalue" [value]="item.key">
                {{item.key}}</ion-select-option>
        </ion-select>
    </ion-item>

<ion-item *ngIf="selectedAacterium !== undefined ">
    <ion-label>User Input</ion-label>
    <ion-input placeholder="Test result" [(ngModel)]="userAnput"></ion-input>
</ion-item>

<h1 *ngIf="resistance !== undefined" class="ion-text-center">Result: {{resistance}}</h1>

<div align="center">
    <ion-button color="primary" (click)="onClick()">Submit</ion-button>
    <ion-button color="Danger" (click)="reset()">Reset</ion-button>
</div>
